<div class="curves-correction">
  <div class="histogram">
    <canvas #histogramR></canvas>
    <canvas #histogramG></canvas>
    <canvas #histogramB></canvas>
  </div>
  <div class="curves">
    <svg id="curves-svg" viewBox="0 0 255 255">
      <line
        *ngFor="let line of lines"
        [attr.x1]="line.x1"
        [attr.y1]="line.y1"
        [attr.x2]="line.x2"
        [attr.y2]="line.y2"
        stroke="black"
        stroke-width="2"
      />
    </svg>
    <div>
      <label>Point 1:</label>
      <input
        type="number"
        [(ngModel)]="point1.x"
        min="0"
        max="255"
        (change)="updateCurve()"
      />,
      <input
        type="number"
        [(ngModel)]="point1.y"
        min="0"
        max="255"
        (change)="updateCurve()"
      />
    </div>
    <div>
      <label>Point 2:</label>
      <input
        type="number"
        [(ngModel)]="point2.x"
        min="0"
        max="255"
        (change)="updateCurve()"
      />,
      <input
        type="number"
        [(ngModel)]="point2.y"
        min="0"
        max="255"
        (change)="updateCurve()"
      />
    </div>
    <label><input type="checkbox" [(ngModel)]="preview" />Предпросмотр</label>
  </div>
  <div class="controls">
    <button (click)="applyCorrection()">Принять</button>
    <button (click)="resetValues()">Сбросить</button>
    <button (click)="closeDialog()">Закрыть</button>
  </div>
</div>
